<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <script src="./main.js" defer></script>
  </head>

  <body>
    <div class="container">
      <input class="item-check" type="text" placeholder="enter item..." />
      <button class="price-btn">Check Price</button>
      <p class="price-text"></p>
    </div>

    <div class="container">
      <input class="item-buy" type="text" placeholder="enter item..." />
      <button class="buy-btn">Buy</button>
      <p class="bought-text"></p>
    </div>

    <div class="container">
      <h2>Money:<span class="money"></span></h2>
    </div>
  </body>
</html>
